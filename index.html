<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niraj Hatote</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              blob: {
                "0%": { transform: "scale(1)" },
                "33%": { transform: "scale(1.2)" },
                "66%": { transform: "scale(0.8)" },

              },
            },
            animation: {
              blob: "blob 6s infinite",
            },
          },
        },
      };
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
